<div class="main-body">
  <!-- Div for back to users arrow-->
  <div class="row">
    <a
      routerLink="/users"
      style="margin-bottom: 15px; cursor: pointer; text-decoration: underline"
      >&#8592; Back to users</a
    >

    <!-- Container for User Profile Pic-->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img
              [src]="user.imageUrl"
              alt="Admin"
              class="rounded-circle p-1 bg-primary"
              width="110"
            />
            <div class="mt-3">
              <h4>
                {{ user.firstName }}
                {{ user.lastName }}
              </h4>
              <p class="text-secondary mb-1">
                {{ user.username }}
              </p>
              <p class="text-muted font-size-sm">ID: {{ user.uuid }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for User Form Details-->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <!-- First Name input field-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">First Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.firstName"
              />
            </div>
          </div>
          <!-- Last Name input field-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Last Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.lastName"
              />
            </div>
          </div>
          <!-- input form field for date of birth-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Date of Birth</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                value="{{ user.dateOfBirth | date: 'mediumDate' }}"
              />
            </div>
          </div>
          <!-- input form field for email-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.email"
              />
            </div>
          </div>
          <!-- input form field for phone-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.phone"
              />
            </div>
          </div>
          <!-- Input form field for gender-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Gender</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.gender"
              />
            </div>
          </div>
          <!-- Input form field for address-->
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.address"
              />
            </div>
          </div>
          <!-- Button structure-->
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
              <button
                type="button"
                (click)="changeMode(mode)"
                class="btn btn-primary px-4"
              >
                {{ buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Container for User Map Location-->
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5 class="d-flex align-items-center mb-3">User Location</h5>
              <div class="map-wrapper">
                <div class="map-border">
                  <div id="map"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
